<!DOCTYPE html>

    <link rel="icon" href="images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="styles/sesion.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">

</head>

<body>
    <div id="header">
        <header>
            <a href="index.html" class="h1">
                <h1>XBOX</h1>
            </a>
            <div class="buscador">
                <img src="images/lupaicon.png" class="lupa">
                <input type="search" placeholder="Buscador" id="buscador">
            </div>
            <div class="inicio_registro">
                <a href="sesion.html"><img src="images/userIcon.png" alt="inicio_sesion" class="inicio_sesion"></a>
                <a href="registro.html"><img src="images/registerIcon.png" alt="registro" class="registro"></a>
            </div>
        </header>
    </div>

    <div id="navegador">
        <nav>
            <a href="index.html" class="home">Home</a>
            <a href="about.html" class="about">About</a>
            <a href="contacto.html" class="contacto">Contacto</a>
            <a href="productos.html" class="productos">Productos</a>
            <a href="detalle.html" class="detalle">Detalle</a>
        </nav>
    </div>


    <main>
        <form method="POST">
            <div>
                <h2>Inicia sesión</h2>
                <label>
                    <p>Correo electrónico</p>
                    <input type="email" size="30">
                </label>

                <label>
                    <p>Contraseña</p>
                    <input type="password" size="30">
                </label>

                <input type="button" value="enviar" class="enviar">
            </div>
        </form>
    </main>


    <div id="footer">
        <footer>
            <div class="suscribirse">
                <p>Dirección e-mail</p>
                <input type="email" placeholder="Correo electronico" class="email">
                <input type="button" value="¡suscribete!" class="suscribete">
            </div>
            <div class="horario">
                <h2>Horario</h2>
                <p><u>Lunes a sábado</u></p>
                <p>09:00 a 13:30</p>
                <p>17:00 a 20:00</p>
            </div>
            <div class="redes">
                <h2>Redes Sociales</h2>
                <a href="http://www.facebook.com"><img src="images/fbIcon.png" alt="facebook"></a>
                <a href="http://www.instagram.com"><img src="images/instagramIcon.png" alt="instagram"></a>
                <a href="http://www.twitter.com"><img src="images/twitterIcon.png" alt="twitter"></a>
            </div>

        </footer>
    </div>
